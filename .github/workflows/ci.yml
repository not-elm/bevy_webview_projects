name: CI

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.toml') }}
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install alsa and udev
        run: |
          sudo apt-get update && sudo apt-get install --no-install-recommends libasound2-dev \
            libudev-dev \
            libasound2-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config \
            libudev-dev \
            libssl-dev \
            build-essential \
            libxdo-dev \ 
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev
        if: runner.os == 'linux'

      - name: Build & run tests
        if: runner.os != 'linux'
        run: cargo test
      - name: Build & run tests(Linux)
        if: runner.os == 'linux'
        run: xvfb-run -a cargo test
  all-doc-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-latest-cargo-all-doc-tests-${{ hashFiles('**/Cargo.toml') }}
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Install alsa and udev
        run: |
          sudo apt-get update && sudo apt-get install --no-install-recommends libasound2-dev \
            libudev-dev \
            libasound2-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config \
            libudev-dev \
            libssl-dev \
            build-essential \
            libxdo-dev \ 
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev
      - name: Run doc tests with all features (this also compiles README examples)
        run: cargo test --doc --all-features
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-latest-cargo-lint-${{ hashFiles('**/Cargo.toml') }}
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Install alsa and udev
        run: |
          sudo apt-get update && sudo apt-get install --no-install-recommends libasound2-dev \
            libudev-dev \
            libasound2-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config \
            libudev-dev \
            libssl-dev \
            build-essential \
            libxdo-dev \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -Dwarnings
      - name: Run clippy
        if: runner.os == 'linux'
        run: cargo clippy --workspace --all-targets -- -Dwarnings
      - name: Check format
        run: cargo fmt --all -- --check
