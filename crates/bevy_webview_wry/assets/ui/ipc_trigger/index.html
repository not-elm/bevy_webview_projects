<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="display: flex">
    <input id="message-txt" type="text"/>
    <button id="message-btn">send message</button>
</div>
<script>
    const inputTxt = document.getElementById("message-txt");
    document.getElementById("message-btn").onclick = () => {
        window.__FLURX__.emit("message", {
            message: inputTxt.value
        });
    };
</script>
</body>
</html>
